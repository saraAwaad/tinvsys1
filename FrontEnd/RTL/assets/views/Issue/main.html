<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle"><strong> الصرف</strong></h1>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>

<!-- start: BASIC TABLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="issueCtrl">
    <div class="row">
        <div data-ng-init="onPageload()">
            <div ng-include="divSearch"></div>
            <div class="row">
                <div class="col-md-12">
                    <!--todo: change ui-sref-->
                    <a ui-sref="app.issue" class="btn grey-cascade">
                        <strong>
                            <i class="fa fa-plus"></i>&nbsp;جديد
                        </strong>
                    </a>
                    <!--<a ng-click="Companies_Search()" class="btn grey-cascade">
                        <i class="fa fa-search"></i>&nbsp;بحث
                    </a>-->
                </div>
                <br />
                <div class="col-md-12">
                    <!-- Begin: life time stats -->
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <!--<div class="caption">

                                <i class="icon-settings font-green"></i>
                                <span class="caption-subject font-green sbold uppercase">Trigger Tools From Dropdown Menu</span>
                            </div>-->


                        </div>
                        <div class="portlet-body">
                            <div class="table-container">
                                <table class="table table-striped table-hover " id="sample_3">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>التاريخ</th>
                                        <th>الموظف</th>
                                        <th>النوع</th>
                                        <th>المخزن</th>
                                        <th>ملاحظات</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                                 
                                    <tr ng-repeat="item in issue">
                                        <td>{{$index + 1}}</td>
                                        <td class="hidden-xs">{{item.issueDate}}</td>
                                        <td class="hidden-xs">{{item.reqEmployee}}</td>
                                        <td class="hidden-xs">{{item.issueType}}</td>
                                        <td class="hidden-xs">{{item.fromStock}}</td>
                                        <td class="hidden-xs">{{item.notes}}</td>


                                        <td>
                                            <!--<a href = "#/Edit_Company/{{Company.id}}" title="تعديل"><i class="fa fa-edit (alias)"></i></a>
                                            <a href = "#" ng-click="delete($index)" title="حذف"><i class="fa fa-trash-o"></i></a>
                                            <a href = "#" ng-click="edit($index)"> <i ng-class="{'fa fa-user' : Company.status=='1', 'fa fa-user-secret' : Company.status=='0'}" title="نشط"></i></a>-->

                                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                <a href = "#" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="تعديل"><i class="fa fa-pencil"></i></a>
                                                <a href = "#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" uib-tooltip="مشاركة"><i class="fa fa-share"></i></a>
                                                <a href = "#" ng-click="delete($index)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" uib-tooltip="حذف"><i class="fa fa-times fa fa-white"></i></a>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- end: BASIC TABLE -->
