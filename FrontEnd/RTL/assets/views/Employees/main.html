<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.tables.DATA">NGTABLE</h1>
            <span class="mainDescription">This directive allow to liven your tables. It support sorting, filtering and pagination. Header row with titles and filters automatic generated on compilation step.</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: TABLE WITH FILTERS -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <!--<h5 class="over-title margin-bottom-15">Table <span class="text-bold">with filters</span></h5>-->
            <div ng-controller="employeesCtrl">
                <table ng-table="tableParams" show-filter="true" class="table table-striped">
                    <tr ng-repeat="user in $data">
                        <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'"> {{user.name}} </td>
                        <td data-title="'Alias'" filter="{ 'alias': 'text' }" sortable="'alias'">{{user.alias}}</td>
                        <td data-title="'Publisher'" filter="{ 'publisher': 'text' }" sortable="'publisher'">{{user.publisher}}</td>
                        <td data-title="'Gender'" filter="{ 'gender': 'text' }" sortable="'gender'">{{user.gender}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- end: TABLE WITH FILTERS -->
